<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoKu - Aplikasi To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TodoKu</h1>
            <div class="stats">
                <span id="total-tasks">Total: 0</span>
                <span id="completed-tasks">Selesai: 0</span>
                <span id="pending-tasks">Pending: 0</span>
            </div>
        </header>

        <nav>
            <button onclick="showSection('home')" class="nav-btn active">Home</button>
            <button onclick="showSection('add')" class="nav-btn">Tambah</button>
            <button onclick="showSection('view')" class="nav-btn">Lihat</button>
        </nav>

        <main>
            <!-- Home Section -->
            <section id="home-section" class="section active">
                <h2>Selamat Datang di TodoKu</h2>
                <div class="home-stats">
                    <div class="stat-card">
                        <h3 id="home-total">0</h3>
                        <p>Total Tugas</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="home-completed">0</h3>
                        <p>Selesai</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="home-pending">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
            </section>

            <!-- Add Task Section -->
            <section id="add-section" class="section">
                <h2>Tambah Tugas Baru</h2>
                <form id="add-form">
                    <input type="text" id="task-title" placeholder="Judul tugas" required>
                    <textarea id="task-desc" placeholder="Deskripsi (opsional)"></textarea>
                    <button type="submit">Tambah Tugas</button>
                </form>
            </section>

            <!-- View Tasks Section -->
            <section id="view-section" class="section">
                <h2>Daftar Tugas</h2>
                <div id="tasks-container">
                    <p class="no-tasks">Belum ada tugas</p>
                </div>
            </section>
        </main>

        <!-- Edit Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h3>Edit Tugas</h3>
                <form id="edit-form">
                    <input type="hidden" id="edit-id">
                    <input type="text" id="edit-title" placeholder="Judul tugas" required>
                    <textarea id="edit-desc" placeholder="Deskripsi"></textarea>
                    <button type="submit">Simpan</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
